<div class="form">
  <h2 id="registration">Registration Form</h2>
  <form (ngSubmit)="onSubmit()" #myForm = "ngForm">

      <div ngModelGroup ="personalDetails" #personalDetails = "ngModelGroup">
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Your name.."
        name="firstname" ngModel ="firstname" required="" #fname ="ngModel"> 
        <!-- <div>
          <small *ngIf="fname.invalid && fname.touched">First name is a required field</small>
        </div> -->
        <!-- <div>
          <small *ngIf="fname.invalid && fname.touched">First Name is a required field</small>
          <span *ngIf="firstname">You entered {{firstname}}</span>
        </div> -->
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Your last name.."
        name="lastname" ngModel ="lastname" required="">
        <!-- <div>
          <span *ngIf="lasttname">You entered {{lasttname}}</span>
        </div> -->

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your last email.."
        ngModel required email>

        <div *ngIf="personalDetails.invalid && personalDetails.touched">
          <small>Some of the required fields does not have valid value.</small>
        </div>
        <button (click)="setDfaultValues()">Set Default Values</button>
      </div>
      
      <label for="country">Country</label>
      <select id="country" name="country" [ngModel] = "defaultCountry">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
        <option value="india">India</option>
        <option value="uk">UK</option>
      </select>

      <label for="gender">Gender:</label>
      <span *ngFor="let gender of gender">
        <input type="radio" id="{{gender.id}}" value="{{gender.value}}" name="gender" [ngModel] ="defaultGen">
        <label>{{gender.value}}</label>
      </span>
      <br><br>
      <label>Hobbies <i>(Optional)</i></label>
      <div>
          <label><input type="checkbox" value="sports" name="hobbies" ngModel> Sports</label>
          <label><input type="checkbox" value="movies" name="hobbies" ngModel> Movies</label>
          <label><input type="checkbox" value="music" name="hobbies" ngModel> Music</label>
      </div>
    
      <input type="submit" value="Submit" id="btn">
      <!-- [disabled]="!myForm.valid" -->
    </form>
</div>

<div class="form-data">
  <h3>Form Data</h3>
  <p>First Name: <b>{{firstname}}</b></p>
  <p>Last Name: <b>{{lastname}}</b></p>
  <p>Email: <b>{{email}}</b></p>
  <p>Country: <b>{{country}}</b></p>
  <p>Gender: <b>{{gen}}</b></p>
</div>
